<div class="row justify-content-center mt-0">
    <div class="col pt-2" id="devupdatecard">
        <div class="form-group close-btn">
            <button (click)="formReset()"data-dismiss="modal" class="btn btn-lg">&times;</button>
        </div>
        <form *ngIf="updatetoggle" [formGroup]="devcontrol" (ngSubmit)="editDevice(mydev)" action="" class=" modal-body">
            <h3 class="modal-header">Edit Device</h3>
            <div class="form-group">
                <p>You must update device's serial-number to continue</p>
                <input class="form-control" type="text" name="sn" id="" placeholder="Device's serial number" formControlName="sn">
                <div *ngIf="!devcontrol.controls.sn.valid && (devcontrol.controls.sn.dirty||devcontrol.controls.sn.touched)">
                    This sn already exists
                </div>
            </div>    
            <div class="form-group">
                <input class="form-control" type="text" name="description" id="" placeholder="Device's description" formControlName="description">
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="type" id="" placeholder="Device's type" formControlName="type">
            </div>
            <div class="btn-group  modal-footer">
                <button data-toggle="modal" data-target="#refmodal" type="submit" class="btn btn-success">Submit</button>
                <button (click)="formReset()" type="button" class="btn btn-secondary">Reset</button>
            </div>
        </form>
    </div>
</div>
